<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grid System</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
<div class="ui container">	
   <h1>Starting Form Example</h1>
</div>
<div class="ui container">
	<form class="ui form">
	   <h4 class="ui dividing header">Shpping Details</h4>
	   <div class="field">
	   	<label>Name</label>
	   	 <div class="two fields">
	   	  <div class="field">
	   		  <input type="text" name="shipping[first-name]" 
	   		    placeholder="First Name">	
	   	 </div>
	   	 <div class="field">
	   	 	<input type="text" name="shipping[last-name]" placeholder="Last Name">
	   	 </div>
	   	</div>
	   </div>
	   <div class="field">
	   	 <label>Billing Address</label>
	   	 <div class="fields">
	   	 	<div class="twelve wide field">
	   	 		<input type="text" name="shipping[address]" placeholder="Street Address">
	   	 	</div>
	   	 	<div class="four wide field">
	   	 		<input type="text" name="shipping[address-2]" placeholder="
	   	 		Aprtment No.">
	   	 	</div>
	   	 </div>
	   </div>
	   <div class="two fields">
	   	 <div class="field">
	   	 	<label>Statet</label>
	   	 	<select class="ui fluid dropdown">
	   	    <option value="">State</option>
		    <option value="AL">Alabama</option>
		    <option value="AK">Alaska</option>
		    <option value="AZ">Arizona</option>
		    <option value="AR">Arkansas</option>
		    <option value="CA">California</option>
		    <option value="CO">Colorado</option>
		    <option value="CT">Connecticut</option>
		    <option value="DE">Delaware</option>
		    <option value="DC">District Of Columbia</option>
		    <option value="FL">Florida</option>
		    <option value="GA">Georgia</option>
		    <option value="HI">Hawaii</option>
		    <option value="ID">Idaho</option>
		    <option value="IL">Illinois</option>
		    <option value="IN">Indiana</option>
		    <option value="IA">Iowa</option>
		    <option value="KS">Kansas</option>
		    <option value="KY">Kentucky</option>
		    <option value="LA">Louisiana</option>
		    <option value="ME">Maine</option>
		    <option value="MD">Maryland</option>
		    <option value="MA">Massachusetts</option>
		    <option value="MI">Michigan</option>
		    <option value="MN">Minnesota</option>
		    <option value="MS">Mississippi</option>
		    <option value="MO">Missouri</option>
		    <option value="MT">Montana</option>
		    <option value="NE">Nebraska</option>
		    <option value="NV">Nevada</option>
		    <option value="NH">New Hampshire</option>
		    <option value="NJ">New Jersey</option>
		    <option value="NM">New Mexico</option>
		    <option value="NY">New York</option>
		    <option value="NC">North Carolina</option>
		    <option value="ND">North Dakota</option>
		    <option value="OH">Ohio</option>
		    <option value="OK">Oklahoma</option>
		    <option value="OR">Oregon</option>
		    <option value="PA">Pennsylvania</option>
		    <option value="RI">Rhode Island</option>
		    <option value="SC">South Carolina</option>
		    <option value="SD">South Dakota</option>
		    <option value="TN">Tennessee</option>
		    <option value="TX">Texas</option>
		    <option value="UT">Utah</option>
		    <option value="VT">Vermont</option>
		    <option value="VA">Virginia</option>
		    <option value="WA">Washington</option>
		    <option value="WV">West Virginia</option>
		    <option value="WI">Wisconsin</option>
		    <option value="WY">Wyoming</option>		
	   	 	</select>
	   	 </div>
	   	 <div class="field">
	   	 	<label>Country</label>
	   	 	 <div class="ui fluid ">
	   	 	  <select class="ui select dropdown">
	   	 	    <option value="">Country</option>	
	   	     	<option><i class="af flag icon"></i> Afghanistan</option>	
	   	 	</select>
	   	  </div>
	   	 </div>
	   </div>
	   <h4 class="ui dividing header">Billing Information</h4>
	   <div class="field">
	   	<label>Card Type</label>
	   	<select class="ui selection dropdown">
	   	 <option value="">Card Type</option>
	   	 <option>Visa</option>
	   	 <option>American</option>
	   	 <option>Discover</option>	
	   	</select>
	   </div>
	   <div class="fields">
	   	<div class="seven wide field">
	   		<label>Card Number</label>
	   		<input type="text" name="card[number]" placeholder="Card #" maxlength="16">
	   	</div>
	   	<div class="three wide field">
	   		<label>Cvv</label>
	   		<input type="text" name="card[cvv]" maxlength="3" placeholder="cvv">
	   	</div>
	   	<div class="six wide field">
	   	 <label>Expiration</label>
	   	  <div class="two fields">
	   	  	<div class="field">
	   	  	  <select class="ui fluid serach dropdown" name="card[erpire-month]">
	   	  	  	<option value="">Month</option>
	   	  	  	<option value="1">January</option>
	            <option value="2">February</option>
	            <option value="3">March</option>
	            <option value="4">April</option>
	            <option value="5">May</option>
	            <option value="6">June</option>
	            <option value="7">July</option>
	            <option value="8">August</option>
	            <option value="9">September</option>
	            <option value="10">October</option>
	            <option value="11">November</option>
	            <option value="12">December</option>
	   	  	  </select>	
	   	  	</div>
	   	  	<div class="field">
	   	  		<input type="text" name="card[exprie-year]" maxlength="4"
	   	  		placeholder="Year">
	   	  	</div>
	   	  </div>	
	   	</div>
	  </div>
      <h4 class="ui dividing header">Recipit</h4>
       <div class="field">
       	<label>Recipit No.:</label>
       	 <input type="text" name="" placeholder="Recipit Number">
       </div>
       <div class="ui segment">
       	<div class="field">
          <div class="ui toggle checkbox">
          	<input type="checkbox" name="gift" tabindex="0" class="hidden">
          	<label>Do not included a recipit in the package</label>
          </div>		
       	</div>
       </div>
       <button class="ui button" tabindex="0">Submit Order</button>
	</form>
</div>




</body>
</html>
