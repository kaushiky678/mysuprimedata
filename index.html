<!DOCTYPE html>
<html>
<head>
	<title>Semantic UI</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>

 <div class="ui buttons container">
 	<h1>Semantic Ui Buttons</h1>
 	<button class="ui button blue">Home</button>
 	<button class="ui button">About</button>
 	<button class="ui red button">Service</button>
 	<button class="ui green button">Blog</button>
 	<button class="ui black button">Our Team</button>
</div>
<br>
<div class="ui container">
<p>Primary & Seconday Button</p>	
<button class="ui primary button">Save</button>
<button class="ui button">Discard</button>
<button class="ui secondary button">Okay</button>
<button class="ui button">Cancel</button>
</div>
<br>
<div class="ui container">
<p>Animated Button</p>	
 <div class="ui animated button">
  <div class="content visible">Next</div>
 	<div class="hidden content">
 	  <i class="right arrow icon"></i>	
 	</div>
 	</div>
 	<div class="ui vertical animated button">
 	  <div class="content visible">Shop</div>
 	  <div class="hidden content">
 	  	<i class="cart icon"></i>
 	  </div>	
 	</div>
  	<div class="ui animated button">
  	  <div class="content visible">Sign up for Acoount</div>
  	  <div class="hidden content">
  	  	$12.99 per month
  	  </div>	
  	</div>
  </div>
<br>
<div class="ui container">
<p>Labeled Button</p>
 <div class="ui labeled button">
   <div class="ui button">
   	<i class="heart icon"></i>
   </div>
   <a class="ui basic label">
   	2,408
   </a>	
 </div>
 <div class="ui left labeled button">
  <a class="ui basic right pointing label">
  	3,500
  </a>
  <div class="ui button">
  	<i class="like icon"></i> Like
  </div>	
 </div>
 <div class="ui left labeled button">
 	<a class="ui basic right pointing label">
 	  4,000	
 	</a>
 	<div class="ui icon button">
 	  <i class="fork icon"></i> Fork	
 	</div>
 </div>
 <div class="ui labeled button">
 	<div class="ui red button">
 	  <i class="heart icon"></i> Like	
 	</div>
 	<a class="ui basic red left pointing label">
 	  4,500	
 	</a>
 </div>
  <div class="ui  labeled button">
  	<div class="ui basic blue button">
  	  <i class="heart icon"></i> Like	
  	</div>
  	<a class="ui basic blue left pointing label">
  	 6,000	
  	</a>
  </div>	
</div>
<br>
<div class="ui container">
 <p>Basic Button & Color Button</p>
 <button class="ui basic primary button">Home</button>
 <button class="ui basic secondary button">About</button>
 <button class="ui basic negative button">Servcie</button>
 <button class="ui basic positive button">Our Team</button>
 
 <button class="ui basic blue button">Good Morning</button>
 <button class="ui basic purple button">Good Evening</button>
 <button class="ui basic black button">Good Afternoon</button>
 <button class="ui basic olive button">Good Night</button>	
</div>
<br>
<div class="ui container">
  <p>Labeled Icon</p>
  <button class="ui labeled icon button">
  	<i class="pause icon"></i> Pause
  </button>
  <button class="ui right labeled icon button">
  	<i class="right arrow icon"></i> Next
  </button>
  <button class="ui basic button">
  	<i class="user icon"></i> Add Friend
  </button>	
</div>
<br>
<div class="ui container">
<p>Inverted Button in segment</p>	
 <div class="ui inverted segment">
  <button class="ui inverted button">Home</button>
  <button class="ui inverted primary button">About</button>
  <button class="ui inverted secondary button">Service</button>
  <button class="ui inverted negative button">Our Team</button>
  <button class="ui inverted positive button">Contact</button>
  
  <button class="ui inverted blue button">Good morning</button>
  <button class="ui inverted green button">Good Evening</button>
  <button class="ui inverted white button">Good Afternoon</button>
  <button class="ui inverted orange button">Good Night</button>

 </div>	
</div>
<br>
<div class="ui container">
<p>Conditionals</p>	
 <div class="ui buttons">
  <button class="ui button">Cancel</button>
  <div class="or"></div>
  <button class="ui positive button">Save</button>	
 </div>	
</div>
<br>
<div class="ui container">
 <p>Loading Button</p>
 <button class="ui loading button">Loading</button>
 <button class="ui basic loading button">Loading</button>
 <button class="ui primary loading button">Loading</button>
 <button class="ui secondary loading button">Loading</button>	
</div>
</body>
</html>
